<div class="panel panel-danger">
    <div class="panel-heading">
        <h3>{{title}}</h3>
    </div>
    <div class="panel panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter
            </div>
            <div class="col-md-4">
                <input type="text" placeholder="Enter Your Search"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Number of Product filtered on basis of</h4>
            </div>
        </div>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>
                        <button type="button"
                                class="btn btn-success"
                                (click)="toggleImage()">
                            Show Image
                        </button>
                    </th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Star Rating</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let prod of products">
                    <td>
                        <img [src]="prod.imageUrl"
                             *ngIf="showImage">
                    </td>
                    <td>{{prod.productName | myUpperCase:'upper'}}</td>
                    <td>{{prod.productCode | myUpperCase:'lower'}}</td>
                    <td>{{prod.releaseDate | date}}</td>
                    <td>{{prod.price | discount:5  | currency:'GBP'  }}</td>
                    <td>{{prod.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
