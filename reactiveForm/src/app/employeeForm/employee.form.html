<br/>
<div class="panel panel-info">
    <div class="panel-heading">
        EMPLOYEE FORM
    </div>
    <div class="panel-body">
        <form [formGroup]="employeeForm" (ngSubmit)="save()">
            <div class="form-group" [ngClass]="{'has-error':(!employeeForm.get('firstName').valid)}">
                <label class="col-md-4 control-label">
                    FirstName
                </label>
                <div class="col-md-8">
                    <input type="text" class="form-control"
                        formControlName="firstName"
                        placeholder="firstName"
                    />
                    <span class="help-block" *ngIf="(employeeForm.get('firstName').errors)">
                        <span *ngIf="employeeForm.get('firstName').errors.required">
                            FirstName is Required
                        </span>
                        <span *ngIf="employeeForm.get('firstName').errors.minlength">
                               Min length is 3
                        </span>
                    </span>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <span>
                        <button type="submit"
                            class="btn btn-success">
                            Submit
                        </button>
                    </span>
                </div>
            </div>

        </form>
    </div>
</div>
